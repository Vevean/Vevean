<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>注册</title>
	</head>
	<body class="registerbody">
		<div class="box1">
			<h3>注册</h3>
			<from action="submit">
<!--				<div >请输入账号：<input type="text" id="account" /></div>-->
				<div>请输入账号：<input type="text"  id="username" /></div>
				<br>
				<div >请输入密码：<input type="password" id="password" /></div>
				<br>
				<div>请确定密码：<input type="password"  id="pwd" /></div>
				<br>
				<div>请输入姓名：<input type="text"  id="name" /></div>
				<br>
				<div>请选择您的性别: 
					<input type="radio" id="client_sex" name="client_sex" value="男">男 
                    <input type="radio" id="client_sex" name="client_sex" value="女">女
				</div>
				<br>
				<div>请输入您的年龄：<input type="text"  id="age" /></div>
				<div>请输入您的地址：<input type="text" id="address" name="client_address"></div>
				<input type="button" onclick="register()" value="注册" />
				<!-- <div><input type="button" οnclick="register()"  value="注册"/></div >-->
			
		</div>
		
	
	<script src="js/jquery-3.5.1.min.js"></script>
	<script src="http://code.jquery.com/jquery-latest.js"></script><!--支持ajax的文件库-->
	<script type="text/javascript">
		function register() {
		var username = $('#username').val();
		var password = $('#password').val();
		var pwd = $('#pwd').val();
		var name = $('#name').val();
		var sex = $('input[name="client_sex"]:checked').val();
		var age = $('#age').val();
		var address = $('#address').val()
		console.log(username);
		 $.ajax({
		 	url : "https://httpbin.org/get",
		 	type : "GET",
		 	data :{
		 		"username":username,
		 		"password": password,
		 		"pwd":pwd,
				"name":name,
				"sex":sex,
		 		"age":age,
		 		"address":address
		 	},
		 	dataType : "json",
		 	xhrFields: {
		 		withCredentials: true // 这里设置了withCredentials ,携带cookie
		 		},
		 	success : function(data) {
		 			console.log(data);
		 	},
		 	error:function (res) {
		 		alert("请求错误！",console.res)
		 	}
	
		 });
	}
	
		
		</script>
	</body>
</html>
